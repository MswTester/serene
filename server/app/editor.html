<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            background-color: #111;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        canvas {
            width: 100vh;
            height: 100vh;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            z-index: -1;
        }
        nav{
            position: absolute;
            top: 0;
            left: 50%;
            width: 80%;
            height: 50px;
            background-image: linear-gradient(to bottom, #ffffffaa, #ffffffdd 50%, #ffffff99);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            transform: translate(-50%, 0);
            border-radius: 0 0 10px 10px;
        }
        button{
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover{background-color: #eee;}
        button:active{background-color: #ddd;}
        input{
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: none;
            outline: none;
            padding: 0 10px;
            font-size: 16px;
        }
        input:focus{background-color: #eee;}

    </style>
</head>
<body>
    <canvas width="10000" height="10000"></canvas>
    <nav>
        <button id="new">New</button>
        <button id="open">Open</button>
        <button id="save">Save</button>
        <input type="number" name="" id="width" placeholder="width" value="10000">
        <input type="number" name="" id="height" placeholder="height" value="10000">
    </nav>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-voronoi.v1.min.js"></script>
    <script>
        const nav = document.querySelector('nav');
        const new_btn = nav.querySelector('button#new');
        const open_btn = nav.querySelector('button#open');
        const save_btn = nav.querySelector('button#save');

        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        let points = []

        new_btn.addEventListener('click', () => {
            const width = +document.querySelector('input#width').value;
            const height = +document.querySelector('input#height').value;
            canvas.width = width || 10000;
            canvas.height = height || 10000;
            points = [];
            points = Array.from({ length: 30 }, () => [Math.random() * canvas.width, Math.random() * canvas.height]);
            const voronoi = d3.voronoi().extent([[0, 0], [canvas.width, canvas.height]])(points);
            voronoi.polygons().forEach(polygon => {
                ctx.fillStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.moveTo(polygon[0][0], polygon[0][1]);
                for (let i = 1; i < polygon.length; i++) {
                    ctx.lineTo(polygon[i][0], polygon[i][1]);
                }
                ctx.closePath();
                ctx.fill();
            });
        });
    </script>
</body>
</html>
